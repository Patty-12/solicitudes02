<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Roles</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Roles</h3>

                    <h:link outcome="/Rol/create.xhtml"
                            value="Nuevo Rol"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{rolBean.lista}"
                             var="r"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{r.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{r.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descripción</f:facet>
                        #{r.descripcion}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Rol/edit.xhtml">
                            <f:param name="id" value="#{r.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{rolBean.eliminar}"
                                       onclick="return confirm('¿Eliminar el rol seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{rolBean.rolSeleccionado}"
                                    value="#{r}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
