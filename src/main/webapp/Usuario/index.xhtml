<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Usuarios</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">

                <!-- ENCABEZADO -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Usuarios registrados</h3>

                    <!-- CÓDIGO ORIGINAL PARA AGREGAR USUARIOS DESHABILITADO (SOLO CONSULTA) -->
                    <!--
                    <p:button value=" Nuevo Usuario"
                              icon="pi pi-user-plus"
                              outcome="/Usuario/create.xhtml"
                              styleClass="ui-button-success" />
                    -->
                </div>

                <!-- FILTRO RÁPIDO -->
                <div style="margin-bottom:10px; width:300px;">
                    <p:inputText value="#{usuarioBean.filtro}"
                                 placeholder="Buscar por nombre, apellido o correo"
                                 styleClass="input"
                                 style="width:100%;">
                        <p:ajax event="keyup"
                                update="tablaUsuarios"
                                listener="#{usuarioBean.aplicarFiltro}" />
                    </p:inputText>
                </div>

                <!-- TABLA DE USUARIOS (SOLO LECTURA) -->
                <p:dataTable id="tablaUsuarios"
                             widgetVar="tablaUsuariosWidget"
                             value="#{usuarioBean.listaFiltrada}"
                             var="u"
                             paginator="true"
                             rows="15"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             emptyMessage="No existen usuarios registrados"
                             responsiveLayout="scroll"
                             styleClass="datatable-excel tabla-solicitudes tabla-solicitudes-compacta"
                             style="width:100%;">

                    <!-- ID -->
                    <p:column headerText="ID"
                              sortBy="#{u.id}"
                              style="width:70px; text-align:center;">
                        #{u.id}
                    </p:column>

                    <!-- Nombre -->
                    <p:column headerText="Nombre"
                              sortBy="#{u.nombre}">
                        #{u.nombre}
                    </p:column>

                    <!-- Apellido -->
                    <p:column headerText="Apellido"
                              sortBy="#{u.apellido}">
                        #{u.apellido}
                    </p:column>

                    <!-- Correo -->
                    <p:column headerText="Correo"
                              sortBy="#{u.correo}">
                        <h:outputText value="#{u.correo}" title="#{u.correo}" />
                    </p:column>

                    <!-- Cargo -->
                    <p:column headerText="Cargo"
                              sortBy="#{u.cargo}">
                        #{u.cargo}
                    </p:column>

                    <!-- COLUMNA DE ACCIONES DESHABILITADA (SOLO CONSULTA) -->
                    <!--
                    <p:column headerText="Acciones"
                              style="width:150px; text-align:center;">

                        <p:button icon="pi pi-pencil"
                                  outcome="/Usuario/edit.xhtml"
                                  title="Editar usuario"
                                  styleClass="ui-button-warning btn-accion">
                            <f:param name="id" value="#{u.id}" />
                        </p:button>

                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar usuario"
                                         styleClass="ui-button-danger btn-accion"
                                         action="#{usuarioBean.eliminar}"
                                         update="formLista"
                                         onclick="return confirm('¿Eliminar el usuario seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{usuarioBean.usuarioSeleccionado}"
                                    value="#{u}" />
                        </p:commandButton>
                    </p:column>
                    -->

                </p:dataTable>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
