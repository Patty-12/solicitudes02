<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Usuarios</ui:define>

    <ui:define name="contenido">

        <h:form id="formLista">

            <div class="card">

                <!-- ENCABEZADO -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Usuarios</h3>

                    <p:button value=" Nuevo Usuario"
                              icon="pi pi-user-plus"
                              outcome="/Usuario/create.xhtml"
                              styleClass="ui-button-success" />
                </div>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <!-- TABLA DE USUARIOS -->
                <p:dataTable id="tablaUsuarios"
                             value="#{usuarioBean.lista}"
                             var="u"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             styleClass="datatable-excel tabla-solicitudes tabla-solicitudes-compacta"
                             emptyMessage="No existen usuarios registrados"
                             style="width:100%;"
                             responsiveLayout="scroll">

                    <!-- ID -->
                    <p:column headerText="ID" sortBy="#{u.id}" style="width:80px; text-align:center;">
                        #{u.id}
                    </p:column>

                    <!-- Nombre -->
                    <p:column headerText="Nombre" sortBy="#{u.nombre}">
                        #{u.nombre}
                    </p:column>

                    <!-- Apellido -->
                    <p:column headerText="Apellido" sortBy="#{u.apellido}">
                        #{u.apellido}
                    </p:column>

                    <!-- Correo -->
                    <p:column headerText="Correo" sortBy="#{u.correo}">
                        <h:outputText value="#{u.correo}" title="#{u.correo}" />
                    </p:column>

                    <!-- Cargo -->
                    <p:column headerText="Cargo" sortBy="#{u.cargo}">
                        #{u.cargo}
                    </p:column>

                    <!-- ACCIONES -->
                    <p:column headerText="Acciones" style="width:150px; text-align:center;">

                        <!-- Editar -->
                        <p:button icon="pi pi-pencil"
                                  outcome="/Usuario/edit.xhtml"
                                  title="Editar usuario"
                                  styleClass="ui-button-warning btn-accion">
                            <f:param name="id" value="#{u.id}" />
                        </p:button>

                        <!-- Eliminar -->
                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar usuario"
                                         styleClass="ui-button-danger btn-accion"
                                         action="#{usuarioBean.eliminar}"
                                         update="formLista"
                                         onclick="return confirm('¿Eliminar el usuario seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{usuarioBean.usuarioSeleccionado}"
                                    value="#{u}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
