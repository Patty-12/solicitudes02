<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:viewParam name="id" value="#{usuarioBean.idUsuario}" />
        <f:viewAction action="#{usuarioBean.cargarUsuario}" />
    </f:metadata>

    <ui:define name="titulo">Editar Usuario</ui:define>

    <ui:define name="contenido">
        <h:form id="formEditar">

            <div class="card">
                <h3>Editar Usuario</h3>

                <h:messages globalOnly="true" style="color:red;" />

                <div class="form-row">
                    <div class="form-group">
                        <label>ID</label>
                        <h:outputText value="#{usuarioBean.formulario.id}" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{usuarioBean.formulario.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     maxlength="80"
                                     styleClass="input" />
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <h:inputText value="#{usuarioBean.formulario.apellido}"
                                     required="true"
                                     requiredMessage="El apellido es obligatorio"
                                     maxlength="80"
                                     styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Correo</label>
                        <h:inputText value="#{usuarioBean.formulario.correo}"
                                     required="true"
                                     requiredMessage="El correo es obligatorio"
                                     maxlength="120"
                                     styleClass="input" />
                    </div>
                    <div class="form-group">
                        <label>Cargo</label>
                        <h:inputText value="#{usuarioBean.formulario.cargo}"
                                     maxlength="80"
                                     styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Contraseña</label>
                        <h:inputSecret value="#{usuarioBean.formulario.password}"
                                       required="true"
                                       requiredMessage="La contraseña es obligatoria"
                                       maxlength="120"
                                       styleClass="input" />
                    </div>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Actualizar"
                                     action="#{usuarioBean.guardar}"
                                     styleClass="btn-primary" />

                    <h:button value="Regresar"
                              outcome="/Usuario/index.xhtml?faces-redirect=true"
                              styleClass="btn-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
