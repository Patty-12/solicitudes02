<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:event type="preRenderView" listener="#{auditoriaBean.cargarRegistros}" />
    </f:metadata>

    <ui:define name="titulo">Auditoría del Sistema</ui:define>

    <ui:define name="contenido">

        <h:form id="formAuditoria">

            <div class="card">
                <h3>Auditoría del Sistema</h3>

                <p style="font-size:13px;">
                    Registro de eventos generados por las operaciones del sistema
                    (creación, actualización, aprobación, anulación, aplicación de accesos, etc.).
                    La información es de <strong>solo lectura</strong>.
                </p>

                <p:messages id="msgs"
                            showDetail="true"
                            closable="true"
                            autoUpdate="true" />

                <p:dataTable id="tablaAuditoria"
                             value="#{auditoriaBean.lista}"
                             var="a"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             style="width:100%;"
                             styleClass="datatable-excel tabla-solicitudes tabla-solicitudes-compacta"
                             emptyMessage="No existen eventos de auditoría registrados"
                             responsiveLayout="scroll">

                    <p:column headerText="Fecha evento" sortBy="#{a.fechaEvento}">
                        <h:outputText value="#{a.fechaEvento}" />
                    </p:column>

                    <p:column headerText="Usuario" sortBy="#{a.usuario}">
                        #{a.usuario}
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{a.correo}" title="#{a.correo}" />
                    </p:column>

                    <p:column headerText="Acción" sortBy="#{a.accion}">
                        #{a.accion}
                    </p:column>

                    <p:column headerText="Entidad" sortBy="#{a.entidad}">
                        #{a.entidad}
                    </p:column>

                    <p:column headerText="ID Entidad" sortBy="#{a.idEntidad}">
                        #{a.idEntidad}
                    </p:column>

                    <p:column headerText="Detalle">
                        <h:outputText value="#{a.detalle}" title="#{a.detalle}" />
                    </p:column>

                </p:dataTable>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
