<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Permisos por Aplicación</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Permisos de Aplicaciones</h3>

                    <h:link outcome="/PermisoAplicacion/create.xhtml"
                            value="Nuevo Permiso"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{permisoAplicacionBean.lista}"
                             var="p"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{p.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Aplicación</f:facet>
                        #{p.aplicacion.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre permiso</f:facet>
                        #{p.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descripción</f:facet>
                        #{p.descripcion}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/PermisoAplicacion/edit.xhtml">
                            <f:param name="id" value="#{p.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{permisoAplicacionBean.eliminar}"
                                       onclick="return confirm('¿Eliminar el permiso seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{permisoAplicacionBean.permisoSeleccionado}"
                                    value="#{p}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
