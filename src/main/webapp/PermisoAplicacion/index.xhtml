<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <!-- Llega desde Gestión de Aplicaciones -->
        <f:viewParam name="idAplicacion" value="#{permisoAplicacionBean.idAplicacionFiltro}" />
    </f:metadata>

    <ui:define name="titulo">Permisos por Aplicación</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">

                <!-- ENCABEZADO -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center; gap:1rem;">
                    <div>
                        <h3 style="margin:0;">Permisos de Aplicaciones</h3>

                        <h:panelGroup rendered="#{not empty permisoAplicacionBean.nombreAplicacionFiltro}">
                            <p style="margin:2px 0 0 0; font-size:13px; color:#4b5563;">
                                Mostrando permisos de la aplicación:
                                <strong>#{permisoAplicacionBean.nombreAplicacionFiltro}</strong>
                            </p>
                        </h:panelGroup>
                    </div>

                    <!-- Botón Nuevo Permiso -->
                    <p:button value=" Nuevo permiso"
                              icon="pi pi-plus"
                              outcome="/PermisoAplicacion/create.xhtml"
                              styleClass="ui-button-primary">
                        <f:param name="idAplicacion" value="#{permisoAplicacionBean.idAplicacionFiltro}" />
                    </p:button>
                </div>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <!-- FILTRO GLOBAL (similar a Aplicacion) -->
                <div style="margin:10px 0; width:300px;">
                    <label for="filtroTexto" style="font-size:12px; font-weight:600;">
                        Buscar
                    </label>
                    <p:inputText id="filtroTexto"
                                 value="#{permisoAplicacionBean.filtroTexto}"
                                 style="width:100%;"
                                 placeholder="Aplicación, permiso o descripción..."
                                 onkeypress="if (event.keyCode == 13) { return false; }">
                        <p:ajax event="keyup"
                                process="@this"
                                update="tablaPermisos" />
                    </p:inputText>
                </div>

                <!-- TABLA (sin globalFilter de PrimeFaces) -->
                <p:dataTable id="tablaPermisos"
                             value="#{permisoAplicacionBean.listaFiltrada}"
                             var="p"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} permisos"
                             paginatorPosition="bottom"
                             styleClass="datatable-excel tabla-solicitudes tabla-solicitudes-compacta"
                             emptyMessage="No existen permisos registrados"
                             responsiveLayout="scroll">

                    <!-- ID -->
                    <p:column headerText="ID" style="width:6%; text-align:center;">
                        #{p.id}
                    </p:column>

                    <!-- APLICACIÓN -->
                    <p:column headerText="Aplicación">
                        #{p.aplicacion.nombre}
                    </p:column>

                    <!-- NOMBRE PERMISO -->
                    <p:column headerText="Nombre permiso">
                        #{p.nombre}
                    </p:column>

                    <!-- DESCRIPCIÓN -->
                    <p:column headerText="Descripción">
                        #{p.descripcion}
                    </p:column>

                    <!-- ACCIONES -->
                    <p:column headerText="Acciones"
                              style="width:16%; text-align:center;">

                        <!-- Editar -->
                        <p:button icon="pi pi-pencil"
                                  outcome="/PermisoAplicacion/edit.xhtml"
                                  title="Editar permiso"
                                  styleClass="ui-button-info btn-accion">
                            <f:param name="id" value="#{p.id}" />
                            <f:param name="idAplicacion" value="#{permisoAplicacionBean.idAplicacionFiltro}" />
                        </p:button>

                        <!-- Eliminar -->
                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar permiso"
                                         styleClass="ui-button-danger btn-accion"
                                         action="#{permisoAplicacionBean.eliminar}"
                                         update="formLista"
                                         onclick="return confirm('¿Eliminar el permiso seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{permisoAplicacionBean.permisoSeleccionado}"
                                    value="#{p}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
