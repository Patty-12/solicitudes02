<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>SIAAS</title>

    <!--  FAVICON  -->
    <link rel="icon" type="image/png"
          href="#{resource['img/favicon.png']}" />
    <link rel="shortcut icon" type="image/x-icon"
          href="#{resource['img/iepi.ico']}" />

    <h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body styleClass="login-body">

    <!-- Contenedor centrado -->
    <div style="
         min-height:100vh;
         display:flex;
         flex-direction:column;
         justify-content:center;
         align-items:center;
         gap:18px;
         padding:20px;
    ">

        <!-- Título superior -->
        <div style="
             text-align:center;
             font-size:22px;
             font-weight:700;
        ">
            Sistema Institucional de Autorización de Accesos
        </div>

        <!-- Panel -->
        <div class="login-box" style="width:460px; padding:26px 30px;">

            <!-- Logo dentro del panel -->
            <div style="text-align:center; margin-bottom:14px;">
                <h:graphicImage library="img" name="logo.jpeg"
                                alt="Logo SENADI"
                                style="max-width:330px; width:100%; height:auto;" />
            </div>

            <h2 style="text-align:center; margin: 10px 0 18px 0;">
                Ingreso al Sistema
            </h2>

            <h:form id="loginForm">
                <h:messages globalOnly="true" style="color:red; margin-bottom:10px;" />

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <h:inputText id="usuario"
                                 value="#{loginBean.username}"
                                 styleClass="input"
                                 required="true" />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <h:inputSecret id="password"
                                   value="#{loginBean.password}"
                                   styleClass="input"
                                   required="true" />
                </div>

                <h:commandButton value="Ingresar"
                                 action="#{loginBean.login}"
                                 styleClass="btn-login" />
            </h:form>

        </div>

    </div>

</h:body>
</html>
