<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Accesos de Usuarios</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Accesos otorgados por solicitud</h3>

                    <h:link outcome="/AccesoUsuario/create.xhtml"
                            value="Nuevo Acceso"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{accesoUsuarioBean.lista}"
                             var="a"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{a.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Solicitud</f:facet>
                        #{a.solicitud.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Servidor</f:facet>
                        #{a.solicitud.usuario.nombre} #{a.solicitud.usuario.apellido}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        #{a.solicitud.usuario.correo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Aplicación</f:facet>
                        #{a.permiso.aplicacion.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Permiso</f:facet>
                        #{a.permiso.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha carga</f:facet>
                        <!-- LocalDateTime impreso tal cual -->
                        <h:outputText value="#{a.fechaCarga}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/AccesoUsuario/edit.xhtml">
                            <f:param name="id" value="#{a.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{accesoUsuarioBean.eliminar}"
                                       onclick="return confirm('¿Eliminar el acceso seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{accesoUsuarioBean.accesoSeleccionado}"
                                    value="#{a}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
