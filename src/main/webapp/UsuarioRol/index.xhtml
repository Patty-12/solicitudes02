<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Asignación Usuario–Rol</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Asignaciones de Roles a Usuarios</h3>

                    <h:link outcome="/UsuarioRol/create.xhtml"
                            value="Nueva Asignación"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{usuarioRolBean.lista}"
                             var="ur"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{ur.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Usuario</f:facet>
                        #{ur.usuario.nombre} #{ur.usuario.apellido}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        #{ur.usuario.correo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Rol</f:facet>
                        #{ur.rol.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha asignación</f:facet>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{ur.fechaAsignacion}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/UsuarioRol/edit.xhtml">
                            <f:param name="id" value="#{ur.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{usuarioRolBean.eliminar}"
                                       onclick="return confirm('¿Eliminar esta asignación Usuario–Rol?');">
                            <f:setPropertyActionListener
                                    target="#{usuarioRolBean.usuarioRolSeleccionado}"
                                    value="#{ur}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
