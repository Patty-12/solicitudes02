<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Firmas de Solicitudes</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Firmas</h3>

                    <h:link outcome="/Firma/create.xhtml"
                            value="Nueva Firma"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{firmaBean.lista}"
                             var="f"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{f.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Solicitud</f:facet>
                        #{f.solicitud.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Usuario</f:facet>
                        #{f.solicitud.usuario.nombre} #{f.solicitud.usuario.apellido}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descripción</f:facet>
                        #{f.descripcion}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha firma</f:facet>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{f.fechaFirma}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Firma/edit.xhtml">
                            <f:param name="id" value="#{f.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{firmaBean.eliminar}"
                                       onclick="return confirm('¿Eliminar la firma seleccionada?');">
                            <f:setPropertyActionListener
                                    target="#{firmaBean.firmaSeleccionada}"
                                    value="#{f}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
