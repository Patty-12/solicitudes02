<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Aplicaciones</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">

                <!-- ENCABEZADO -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Aplicaciones</h3>

                    <p:button value=" Nueva aplicación"
                              icon="pi pi-plus"
                              outcome="/Aplicacion/create.xhtml"
                              styleClass="ui-button-primary" />
                </div>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <!-- FILTRO POR NOMBRE (listaFiltrada en el bean) -->
                <div style="margin:10px 0; width:300px;">
                    <label for="filtroNombre" style="font-size:12px; font-weight:600;">
                        Filtrar por nombre
                    </label>
                    <p:inputText id="filtroNombre"
                                 value="#{aplicacionBean.filtroNombre}"
                                 style="width:100%;"
                                 placeholder="Escriba el nombre..."
                                 onkeypress="if (event.keyCode == 13) { return false; }">
                        <!-- Filtrar mientras se escribe -->
                        <p:ajax event="keyup"
                                process="@this"
                                update="tablaApps" />
                    </p:inputText>
                </div>

                <!-- TABLA PRIMEFACES -->
                <p:dataTable id="tablaApps"
                             widgetVar="tablaAppsWidget"
                             value="#{aplicacionBean.listaFiltrada}"
                             var="a"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             styleClass="datatable-excel tabla-solicitudes tabla-solicitudes-compacta"
                             emptyMessage="No existen aplicaciones registradas"
                             responsiveLayout="scroll">

                    <!-- ID -->
                    <p:column headerText="ID"
                              sortBy="#{a.id}"
                              style="width:6%; text-align:center;">
                        #{a.id}
                    </p:column>

                    <!-- Nombre -->
                    <p:column headerText="Nombre"
                              sortBy="#{a.nombre}">
                        #{a.nombre}
                    </p:column>

                    <!-- Descripción -->
                    <p:column headerText="Descripción"
                              sortBy="#{a.descripcion}">
                        #{a.descripcion}
                    </p:column>

                    <!-- Fecha creación -->
                    <p:column headerText="Fecha creación"
                              sortBy="#{a.fechaCreacion}">
                        <h:outputText value="#{a.fechaCreacion}" />
                    </p:column>

                    <!-- Permisos -->
                    <p:column headerText="Permisos"
                              style="width:15%; text-align:center;">
                        <p:button value="Ver permisos"
                                  icon="pi pi-list"
                                  outcome="/PermisoAplicacion/index.xhtml"
                                  styleClass="ui-button-secondary btn-accion">
                            <f:param name="idAplicacion" value="#{a.id}" />
                        </p:button>
                    </p:column>

                    <!-- Acciones (solo editar) -->
                    <p:column headerText="Acciones"
                              style="width:15%; text-align:center;">

                        <p:button icon="pi pi-pencil"
                                  outcome="/Aplicacion/edit.xhtml"
                                  title="Editar aplicación"
                                  styleClass="ui-button-info btn-accion">
                            <f:param name="id" value="#{a.id}" />
                        </p:button>

                        <!-- IMPORTANTE: no hay ningún botón eliminar aquí,
                             ni comentarios con #{aplicacionBean.eliminar} -->
                    </p:column>

                </p:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
