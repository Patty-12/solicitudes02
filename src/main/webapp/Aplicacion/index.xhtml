<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Aplicaciones</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Aplicaciones</h3>

                    <h:link outcome="/Aplicacion/create.xhtml"
                            value="Nueva Aplicación"
                            styleClass="btn-primary" />
                </div>

                <!-- FILTRO POR NOMBRE -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Filtrar por nombre:</label>
                        <h:inputText value="#{aplicacionBean.filtroNombre}"
                                     styleClass="input">
                            <f:ajax render="tablaApps" />
                        </h:inputText>
                    </div>
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable id="tablaApps"
                             value="#{aplicacionBean.listaFiltrada}"
                             var="a"
                             styleClass="table table-striped table-bordered"
                             headerClass="table-header"
                             rowClasses="row-par,row-impar">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{a.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{a.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descripción</f:facet>
                        #{a.descripcion}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha creación</f:facet>
                        <h:outputText value="#{a.fechaCreacion}" />
                    </h:column>

                    <!-- Botón para ver permisos de la aplicación -->
                    <h:column>
                        <f:facet name="header">Permisos</f:facet>
                        <h:link value="Ver permisos"
                                outcome="/PermisoAplicacion/index.xhtml">
                            <f:param name="idAplicacion" value="#{a.id}" />
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Aplicacion/edit.xhtml">
                            <f:param name="id" value="#{a.id}" />
                        </h:link>



                        <h:commandLink value="Eliminar"
                                       action="#{aplicacionBean.eliminar}"
                                       onclick="return confirm('¿Eliminar la aplicación seleccionada?');">
                            <f:setPropertyActionListener
                                    target="#{aplicacionBean.aplicacionSeleccionada}"
                                    value="#{a}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
