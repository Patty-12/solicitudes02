<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <!-- Verificar sesión y cargar pendientes -->
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:event type="preRenderView" listener="#{solicitudesPendientesBean.cargarPendientes}" />
    </f:metadata>

    <ui:define name="titulo">Solicitudes pendientes de firma</ui:define>

    <ui:define name="contenido">

        <h:form id="formPendientes">

            <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

            <div class="card">

                <!-- CABECERA -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Solicitudes pendientes de firma</h3>

                    <!-- Volver al listado general -->
                    <p:button outcome="/Solicitud/index.xhtml"
                              value=" Ver todas"
                              icon="pi pi-list"
                              styleClass="ui-button-secondary" />
                </div>

                <p style="margin-top:0.5rem; font-size:13px;">
                    Se muestran únicamente las solicitudes que requieren su firma,
                    de acuerdo con su rol y el estado del trámite.
                </p>

                <!-- TABLA DE SOLICITUDES PENDIENTES -->
                <p:dataTable id="tablaPendientes"
                             value="#{solicitudesPendientesBean.listaPendientes}"
                             var="s"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             styleClass="datatable-excel"
                             emptyMessage="No tiene solicitudes pendientes de firma"
                             responsiveLayout="scroll">

                    <!-- ID -->
                    <p:column headerText="ID"
                              sortBy="#{s.id}"
                              style="width:80px; text-align:center;">
                        #{s.id}
                    </p:column>

                    <!-- Fecha -->
                    <p:column headerText="Fecha creación"
                              sortBy="#{s.fechaCreacion}">
                        <h:outputText value="#{s.fechaCreacion}" />
                    </p:column>

                    <!-- Estado -->
                    <p:column headerText="Estado"
                              sortBy="#{s.estado}"
                              style="width:180px;">
                        #{s.estado}
                    </p:column>

                    <!-- Solicitante -->
                    <p:column headerText="Solicitante"
                              sortBy="#{s.usuario.nombre}">
                        #{s.usuario.nombre} #{s.usuario.apellido}
                    </p:column>

                    <!-- Correo -->
                    <p:column headerText="Correo solicitante"
                              sortBy="#{s.usuario.correo}">
                        #{s.usuario.correo}
                    </p:column>

                    <!-- Acciones -->
                    <p:column headerText="Acciones"
                              style="width:140px; text-align:center;">

                        <!-- Ver formulario / flujo de firma -->
                        <p:button icon="pi pi-eye"
                                  title="Ver formulario"
                                  outcome="/Solicitud/formato.xhtml"
                                  styleClass="ui-button-secondary btn-accion">
                            <f:param name="id" value="#{s.id}" />
                        </p:button>

                    </p:column>

                </p:dataTable>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
