<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Usuarios</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Usuarios</h3>

                    <h:link outcome="/Usuario/create.xhtml"
                            value="Nuevo Usuario"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{usuarioBean.lista}"
                             var="u"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{u.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{u.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Apellido</f:facet>
                        #{u.apellido}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        #{u.correo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Cargo</f:facet>
                        #{u.cargo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Usuario/edit.xhtml">
                            <f:param name="id" value="#{u.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{usuarioBean.eliminar}"
                                       onclick="return confirm('¿Eliminar el usuario seleccionado?');">
                            <f:setPropertyActionListener
                                    target="#{usuarioBean.usuarioSeleccionado}"
                                    value="#{u}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
