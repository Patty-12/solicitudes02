<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:viewParam name="id" value="#{usuarioBean.idUsuario}" />
        <f:viewAction action="#{usuarioBean.cargarUsuario}" />
    </f:metadata>

    <ui:define name="titulo">Editar Usuario</ui:define>

    <ui:define name="contenido">
        <h:form id="formEditar">

            <div class="card">
                <h3>Editar Usuario</h3>

                <h:messages globalOnly="true" style="color:red;" />

                <!-- ID solo lectura -->
                <div class="form-row">
                    <div class="form-group">
                        <label>ID</label>
                        <h:outputText value="#{usuarioBean.formulario.id}" />
                    </div>
                </div>

                <!-- Nombre / Apellido -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{usuarioBean.formulario.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     maxlength="80"
                                     styleClass="input" />
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <h:inputText value="#{usuarioBean.formulario.apellido}"
                                     required="true"
                                     requiredMessage="El apellido es obligatorio"
                                     maxlength="80"
                                     styleClass="input" />
                    </div>
                </div>

                <!-- Correo / Cargo (con combo) -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Correo</label>
                        <h:inputText value="#{usuarioBean.formulario.correo}"
                                     required="true"
                                     requiredMessage="El correo es obligatorio"
                                     maxlength="120"
                                     styleClass="input" />
                    </div>
                    <div class="form-group">
                        <label>Cargo</label>
                        <p:selectOneMenu value="#{usuarioBean.formulario.cargo}"
                                         style="width:100%;"
                                         required="true"
                                         requiredMessage="El cargo es obligatorio">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Usuario" itemValue="Usuario" />
                            <f:selectItem itemLabel="Director" itemValue="Director" />
                            <f:selectItem itemLabel="Director TIC" itemValue="Director TIC" />
                            <f:selectItem itemLabel="Responsable Accesos" itemValue="Responsable Accesos" />
                            <f:selectItem itemLabel="Oficial Seguridad" itemValue="Oficial Seguridad" />
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <!-- SIN campo contraseña en edición -->

                <!-- Acciones -->
                <div class="form-actions">
                    <h:commandButton value="Actualizar"
                                     action="#{usuarioBean.guardar}"
                                     styleClass="btn-primary" />

                    <h:button value="Regresar"
                              outcome="/Usuario/index.xhtml?faces-redirect=true"
                              styleClass="btn-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
