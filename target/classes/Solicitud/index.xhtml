<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <!-- Verificar sesión -->
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Solicitudes</ui:define>

    <ui:define name="contenido">

        <h:form id="formSolicitudes">

            <!-- MENSAJES -->
            <p:messages id="msgs"
                        showDetail="true"
                        closable="true"
                        autoUpdate="true" />

            <div class="card">

                <!-- CABECERA -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Solicitudes</h3>

                    <!-- Botón Nueva Solicitud con icono -->
                    <p:button outcome="/Solicitud/create.xhtml"
                              value=" Nueva Solicitud"
                              icon="pi pi-plus"
                              styleClass="ui-button-success" />
                </div>

                <!-- FILTROS -->
                <div class="filters" style="margin-top:1rem; margin-bottom:1rem;">

                    <div class="form-row"
                         style="display:flex; gap:1rem; align-items:flex-end; flex-wrap:wrap;">

                        <!-- Filtro por estado -->
                        <div class="form-group">
                            <label>Estado</label><br/>
                            <p:selectOneMenu value="#{solicitudBean.estadoFiltro}"
                                             style="min-width: 200px;">
                                <f:selectItem itemLabel="Todas" itemValue="TODAS" />
                                <f:selectItem itemLabel="CREADA" itemValue="CREADA" />
                                <f:selectItem itemLabel="PENDIENTE DIRECTOR" itemValue="PENDIENTE DIRECTOR" />
                                <f:selectItem itemLabel="APROBADA" itemValue="APROBADA" />
                                <f:selectItem itemLabel="RECHAZADA" itemValue="RECHAZADA" />
                                <f:selectItem itemLabel="ANULADA" itemValue="ANULADA" />
                            </p:selectOneMenu>
                        </div>

                        <!-- Botones filtro -->
                        <div class="form-group" style="display:flex; gap:0.5rem;">
                            <p:commandButton value=" Buscar"
                                             action="#{solicitudBean.aplicarFiltro}"
                                             update="formSolicitudes"
                                             icon="pi pi-search"
                                             styleClass="ui-button-primary" />

                            <p:commandButton value=" Limpiar"
                                             action="#{solicitudBean.limpiarFiltro}"
                                             update="formSolicitudes"
                                             icon="pi pi-times"
                                             styleClass="ui-button-secondary" />
                        </div>

                    </div>
                </div>

                <!-- TABLA PRIMEFACES -->
                <p:dataTable id="tablaSolicitudes"
                             value="#{solicitudBean.lista}"
                             var="s"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             styleClass="datatable-excel"
                             emptyMessage="No se encontraron solicitudes"
                             responsiveLayout="scroll">

                    <!-- ID -->
                    <p:column headerText="ID"
                              sortBy="#{s.id}"
                              style="width:80px; text-align:center;">
                        #{s.id}
                    </p:column>

                    <!-- Fecha -->
                    <p:column headerText="Fecha creación"
                              sortBy="#{s.fechaCreacion}">
                        <h:outputText value="#{s.fechaCreacion}" />
                    </p:column>

                    <!-- Estado -->
                    <p:column headerText="Estado"
                              sortBy="#{s.estado}"
                              style="width:160px;">
                        #{s.estado}
                    </p:column>

                    <!-- Usuario -->
                    <p:column headerText="Usuario"
                              sortBy="#{s.usuario.nombre}">
                        #{s.usuario.nombre} #{s.usuario.apellido}
                    </p:column>

                    <!-- Correo -->
                    <p:column headerText="Correo"
                              sortBy="#{s.usuario.correo}">
                        #{s.usuario.correo}
                    </p:column>

                    <!-- Acciones -->
                    <p:column headerText="Acciones"
                              style="width:220px; text-align:center;">

                        <!-- Ver formulario / formato -->
                        <p:button icon="pi pi-eye"
                                  title="Ver formulario"
                                  outcome="/Solicitud/formato.xhtml"
                                  styleClass="ui-button-secondary btn-accion"
                                  style="margin-right:0.25rem;">
                            <f:param name="id" value="#{s.id}" />
                        </p:button>

                        <!-- Editar -->
                        <p:button icon="pi pi-pencil"
                                  title="Editar solicitud"
                                  outcome="/Solicitud/edit.xhtml"
                                  styleClass="ui-button-warning btn-accion"
                                  style="margin-right:0.25rem;">
                            <f:param name="id" value="#{s.id}" />
                        </p:button>

                        <!-- Eliminar -->
                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         styleClass="ui-button-danger btn-accion"
                                         action="#{solicitudBean.eliminar}"
                                         update="formSolicitudes"
                                         onclick="return confirm('¿Eliminar esta solicitud?');">
                            <f:setPropertyActionListener
                                    target="#{solicitudBean.solicitudSeleccionada}"
                                    value="#{s}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
