<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Solicitudes</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Solicitudes</h3>

                    <h:link outcome="/Solicitud/create.xhtml"
                            value="Nueva Solicitud"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{solicitudBean.lista}"
                             var="s"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{s.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha creación</f:facet>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{s.fechaCreacion}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                        #{s.estado}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Usuario</f:facet>
                        #{s.usuario.nombre} #{s.usuario.apellido}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        #{s.usuario.correo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Solicitud/edit.xhtml">
                            <f:param name="id" value="#{s.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{solicitudBean.eliminar}"
                                       onclick="return confirm('¿Eliminar la solicitud seleccionada?');">
                            <f:setPropertyActionListener
                                    target="#{solicitudBean.solicitudSeleccionada}"
                                    value="#{s}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
