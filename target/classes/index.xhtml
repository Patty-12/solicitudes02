<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ingreso al Sistema</title>
        <h:outputStylesheet library="css" name= "estilo.css" />
    </h:head>

    <!-- Aplica la clase login-body definida en style.css -->
    <h:body styleClass="login-body">
        <div class="login-container">
            <div class="login-box">

                <h:graphicImage library="img" name="logo.png"
                                styleClass="sidebar-logo"
                                alt="Logo SENADI" />

                <h2>Ingreso al Sistema</h2>

                <h:form id="loginForm">
                    <h:messages globalOnly="true" style="color:red; margin-bottom:10px;" />

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <h:inputText id="usuario"
                                     value="#{loginBean.username}"
                                     styleClass="input"
                                     required="true"
                                     requiredMessage="El usuario es obligatorio" />
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <h:inputSecret id="password"
                                       value="#{loginBean.password}"
                                       styleClass="input"
                                       required="true"
                                       requiredMessage="La contraseña es obligatoria" />
                    </div>

                    <h:commandButton value="Ingresar"
                                     action="#{loginBean.login}"
                                     styleClass="btn-login" />
                </h:form>

            </div>
        </div>
    </h:body>
</html>
