<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>SIAAS</title>

    <!--  FAVICON  -->
    <link rel="icon" type="image/png"
          href="#{resource['img/favicon.png']}" />

    <link rel="shortcut icon" type="image/x-icon"
          href="#{resource['img/iepi.ico']}" />

    <h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body styleClass="login-body">

    <div style="display:flex; width:100%; min-height:100vh;">

        <!-- LADO IZQUIERDO BLANCO -->
        <div style="
             width:38%;
             background:#ffffff;
             display:flex;
             align-items:center;
             justify-content:center;
             padding:40px;
        ">
            <div style="text-align:center;">
                <h:graphicImage library="img" name="logo.jpeg"
                                style="max-width:520px; width:100%; margin-bottom:22px;" />

                <div style="font-size:52px; font-weight:900; letter-spacing:3px;">
                    SIAAS
                </div>

                <div style="font-size:18px; font-weight:600;">
                    Sistema Institucional de Autorización de Accesos
                </div>
            </div>
        </div>

        <!-- LADO DERECHO DEGRADADO -->
        <div style="
             width:62%;
             background:linear-gradient(135deg,#e5f0ff,#2f6df6);
             display:flex;
             align-items:center;
             justify-content:center;
        ">

            <div class="login-box" style="width:440px;">
                <h2 style="text-align:center;">Ingreso al Sistema</h2>

                <h:form id="loginForm">
                    <h:messages globalOnly="true" style="color:red; margin-bottom:10px;" />

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <h:inputText id="usuario"
                                     value="#{loginBean.username}"
                                     styleClass="input"
                                     required="true" />
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <h:inputSecret id="password"
                                       value="#{loginBean.password}"
                                       styleClass="input"
                                       required="true" />
                    </div>

                    <h:commandButton value="Ingresar"
                                     action="#{loginBean.login}"
                                     styleClass="btn-login" />
                </h:form>
            </div>

        </div>

    </div>

</h:body>
</html>
