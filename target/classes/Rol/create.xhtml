<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Nuevo Rol</ui:define>

    <ui:define name="contenido">
        <h:form id="formCrear">

            <div class="card">
                <h3>Nuevo Rol</h3>

                <h:messages globalOnly="true" style="color:red;" />

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{rolBean.formulario.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     maxlength="60"
                                     styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <h:inputTextarea value="#{rolBean.formulario.descripcion}"
                                         maxlength="200"
                                         rows="3"
                                         styleClass="input" />
                    </div>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Guardar"
                                     action="#{rolBean.guardar}"
                                     styleClass="btn-primary" />

                    <h:button value="Cancelar"
                              outcome="/Rol/index.xhtml?faces-redirect=true"
                              styleClass="btn-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
