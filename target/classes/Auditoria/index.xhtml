<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Auditoría del Sistema</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Registros de Auditoría</h3>

                    <h:link outcome="/Auditoria/create.xhtml"
                            value="Nuevo Registro"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{auditoriaBean.lista}"
                             var="a"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{a.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Usuario</f:facet>
                        #{a.usuario.nombre} #{a.usuario.apellido}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        #{a.usuario.correo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acción</f:facet>
                        #{a.accion}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Entidad</f:facet>
                        #{a.entidad}
                    </h:column>

                    <h:column>
                        <f:facet name="header">ID Entidad</f:facet>
                        #{a.entidadId}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha evento</f:facet>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{a.fechaEvento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Detalle</f:facet>
                        #{a.detalle}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Auditoria/edit.xhtml">
                            <f:param name="id" value="#{a.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{auditoriaBean.eliminar}"
                                       onclick="return confirm('¿Eliminar este registro de auditoría?');">
                            <f:setPropertyActionListener
                                    target="#{auditoriaBean.auditoriaSeleccionada}"
                                    value="#{a}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
