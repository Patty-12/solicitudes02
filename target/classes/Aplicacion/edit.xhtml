<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:viewParam name="id" value="#{aplicacionBean.idAplicacion}" />
        <f:viewAction action="#{aplicacionBean.cargarAplicacion}" />
    </f:metadata>

    <ui:define name="titulo">Editar Aplicación</ui:define>

    <ui:define name="contenido">
        <h:form id="formEditar">

            <div class="card">
                <div class="card-header"
                     style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
                    <h3 style="margin:0;">Editar Aplicación</h3>

                    <!-- Permisos solo de esta aplicación -->
                    <p:button value="Permisos de esta aplicación"
                              icon="pi pi-list"
                              outcome="/PermisoAplicacion/index.xhtml"
                              styleClass="ui-button-secondary">
                        <f:param name="idAplicacion" value="#{aplicacionBean.formulario.id}" />
                    </p:button>
                </div>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <div class="form-row">
                    <div class="form-group">
                        <label>ID</label>
                        <h:outputText value="#{aplicacionBean.formulario.id}" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{aplicacionBean.formulario.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     maxlength="100"
                                     styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Descripción</label>
                        <h:inputTextarea value="#{aplicacionBean.formulario.descripcion}"
                                         maxlength="255"
                                         rows="3"
                                         styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha creación</label>
                        <h:outputText value="#{aplicacionBean.formulario.fechaCreacion}" />
                    </div>
                </div>

                <div class="form-actions" style="margin-top:10px; display:flex; gap:8px;">
                    <!-- Actualizar: sin Ajax para que respete el return del bean -->
                    <p:commandButton value="Actualizar"
                                     icon="pi pi-save"
                                     action="#{aplicacionBean.guardar}"
                                     ajax="false"
                                     styleClass="ui-button-primary" />

                    <!-- Regresar -->
                    <p:button value="Regresar"
                              icon="pi pi-arrow-left"
                              outcome="/Aplicacion/index.xhtml?faces-redirect=true"
                              styleClass="ui-button-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
