<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:viewParam name="id" value="#{aplicacionBean.idAplicacion}" />
        <f:viewAction action="#{aplicacionBean.cargarAplicacion}" />
    </f:metadata>

    <ui:define name="titulo">Editar Aplicación</ui:define>

    <ui:define name="contenido">
        <h:form id="formEditar">

            <div class="card">
                <div class="card-header" style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
                    <h3 style="margin:0;">Editar Aplicación</h3>

                    <!-- Atajo para ver permisos de esta aplicación -->
                    <h:link value="Ver permisos de esta aplicación"
                            outcome="/PermisoAplicacion/index.xhtml"
                            styleClass="btn-secondary">
                        <f:param name="idAplicacion" value="#{aplicacionBean.formulario.id}" />
                    </h:link>
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <div class="form-row">
                    <div class="form-group">
                        <label>ID</label>
                        <h:outputText value="#{aplicacionBean.formulario.id}" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{aplicacionBean.formulario.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     maxlength="100"
                                     styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Descripción</label>
                        <h:inputTextarea value="#{aplicacionBean.formulario.descripcion}"
                                         maxlength="255"
                                         rows="3"
                                         styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha creación</label>
                        <h:outputText value="#{aplicacionBean.formulario.fechaCreacion}" />
                    </div>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Actualizar"
                                     action="#{aplicacionBean.guardar}"
                                     styleClass="btn-primary" />

                    <h:button value="Regresar"
                              outcome="/Aplicacion/index.xhtml?faces-redirect=true"
                              styleClass="btn-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
