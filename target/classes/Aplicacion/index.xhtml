<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Gestión de Aplicaciones</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <div class="card-header">
                    <h3>Aplicaciones</h3>

                    <h:link outcome="/Aplicacion/create.xhtml"
                            value="Nueva Aplicación"
                            styleClass="btn-primary" />
                </div>

                <h:messages globalOnly="true" style="color:red;" />

                <h:dataTable value="#{aplicacionBean.lista}"
                             var="a"
                             styleClass="table table-striped"
                             headerClass="table-header"
                             rowClasses="table-row">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{a.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{a.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descripción</f:facet>
                        #{a.descripcion}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha creación</f:facet>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{a.fechaCreacion}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>

                        <h:link value="Editar"
                                outcome="/Aplicacion/edit.xhtml">
                            <f:param name="id" value="#{a.id}" />
                        </h:link>

                        <h:commandLink value="Eliminar"
                                       action="#{aplicacionBean.eliminar}"
                                       onclick="return confirm('¿Eliminar la aplicación seleccionada?');">
                            <f:setPropertyActionListener
                                    target="#{aplicacionBean.aplicacionSeleccionada}"
                                    value="#{a}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
