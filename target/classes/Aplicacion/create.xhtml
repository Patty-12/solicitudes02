<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Nueva Aplicación</ui:define>

    <ui:define name="contenido">
        <h:form id="formCrear">

            <div class="card">
                <h3>Nueva Aplicación</h3>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <h:inputText value="#{aplicacionBean.formulario.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     maxlength="100"
                                     styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Descripción</label>
                        <h:inputTextarea value="#{aplicacionBean.formulario.descripcion}"
                                         maxlength="255"
                                         rows="3"
                                         styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha creación</label>
                        <h:outputText value="#{aplicacionBean.formulario.fechaCreacion}" />
                    </div>
                </div>

                <div class="form-actions" style="margin-top:10px; display:flex; gap:8px;">
                    <!-- Guardar: sin Ajax para que funcione la navegación -->
                    <p:commandButton value="Guardar"
                                     icon="pi pi-save"
                                     action="#{aplicacionBean.guardar}"
                                     ajax="false"
                                     styleClass="ui-button-primary" />

                    <!-- Cancelar -->
                    <p:button value="Cancelar"
                              icon="pi pi-times"
                              outcome="/Aplicacion/index.xhtml?faces-redirect=true"
                              styleClass="ui-button-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
