<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Nueva Firma</ui:define>

    <ui:define name="contenido">
        <h:form id="formCrear">

            <div class="card">
                <h3>Nueva Firma para Solicitud</h3>

                <h:messages globalOnly="true" style="color:red;" />

                <div class="form-row">
                    <div class="form-group">
                        <label>Solicitud</label>
                        <h:selectOneMenu value="#{firmaBean.idSolicitudSeleccionada}"
                                         required="true"
                                         requiredMessage="Debe seleccionar una solicitud"
                                         styleClass="input">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" />
                            <f:selectItems value="#{firmaBean.solicitudes}"
                                           var="s"
                                           itemLabel="ID #{s.id} - #{s.usuario.nombre} #{s.usuario.apellido}"
                                           itemValue="#{s.id}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <h:inputTextarea value="#{firmaBean.formulario.descripcion}"
                                         maxlength="255"
                                         rows="3"
                                         styleClass="input" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha firma</label>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{firmaBean.formulario.fechaFirma}" />
                    </div>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Guardar"
                                     action="#{firmaBean.guardar}"
                                     styleClass="btn-primary" />

                    <h:button value="Cancelar"
                              outcome="/Firma/index.xhtml?faces-redirect=true"
                              styleClass="btn-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
