<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Asignación Usuario–Rol</ui:define>

    <ui:define name="contenido">
        <h:form id="formLista">

            <div class="card">
                <!-- ENCABEZADO -->
                <div class="card-header"
                     style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Asignaciones de Roles a Usuarios</h3>

                    <p:button value=" Nueva asignación"
                              icon="pi pi-plus"
                              outcome="/UsuarioRol/create.xhtml"
                              styleClass="ui-button-primary" />
                </div>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <!-- TABLA CON ESTILO Y FILTROS POR COLUMNA -->
                <p:dataTable id="tablaUsuarioRol"
                             value="#{usuarioRolBean.lista}"
                             var="ur"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,20,50"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="bottom"
                             styleClass="datatable-excel tabla-solicitudes tabla-solicitudes-compacta"
                             emptyMessage="No existen asignaciones registradas"
                             responsiveLayout="scroll"
                             filterEvent="keyup">

                    <!-- ID -->
                    <p:column headerText="ID"
                              sortBy="#{ur.id}"
                              style="width:6%; text-align:center;">
                        #{ur.id}
                    </p:column>

                    <!-- USUARIO -->
                    <p:column headerText="Usuario"
                              sortBy="#{ur.usuario.nombre}"
                              filterBy="#{ur.usuario.nombre} #{ur.usuario.apellido}"
                              filterMatchMode="contains"
                              filterStyle="width:100%;"
                              filterPlaceholder="Filtrar usuario">
                        #{ur.usuario.nombre} #{ur.usuario.apellido}
                    </p:column>

                    <!-- CORREO -->
                    <p:column headerText="Correo"
                              sortBy="#{ur.usuario.correo}"
                              filterBy="#{ur.usuario.correo}"
                              filterMatchMode="contains"
                              filterStyle="width:100%;"
                              filterPlaceholder="Filtrar correo">
                        <h:outputText value="#{ur.usuario.correo}" />
                    </p:column>

                    <!-- ROL -->
                    <p:column headerText="Rol"
                              sortBy="#{ur.rol.nombre}"
                              filterBy="#{ur.rol.nombre}"
                              filterMatchMode="contains"
                              filterStyle="width:100%;"
                              filterPlaceholder="Filtrar rol">
                        #{ur.rol.nombre}
                    </p:column>

                    <!-- FECHA ASIGNACIÓN -->
                    <p:column headerText="Fecha asignación"
                              sortBy="#{ur.fechaAsignacion}">
                        <h:outputText value="#{ur.fechaAsignacion}" />
                    </p:column>

                    <!-- ACCIONES -->
                    <p:column headerText="Acciones"
                              style="width:12%; text-align:center;">

                        <!-- Solo botón EDITAR -->
                        <p:button icon="pi pi-pencil"
                                  outcome="/UsuarioRol/edit.xhtml"
                                  title="Editar asignación"
                                  styleClass="ui-button-info btn-accion">
                            <f:param name="id" value="#{ur.id}" />
                        </p:button>

                    </p:column>

                </p:dataTable>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
