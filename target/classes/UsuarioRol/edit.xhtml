<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
        <f:viewParam name="id" value="#{usuarioRolBean.idUsuarioRol}" />
        <f:viewAction action="#{usuarioRolBean.cargarUsuarioRol}" />
    </f:metadata>

    <ui:define name="titulo">Editar Asignación Usuario–Rol</ui:define>

    <ui:define name="contenido">
        <h:form id="formEditar">

            <div class="card">
                <h3>Editar Asignación Usuario–Rol</h3>

                <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true" />

                <div class="form-row">
                    <div class="form-group">
                        <label>ID</label>
                        <h:outputText value="#{usuarioRolBean.formulario.id}" />
                    </div>
                </div>

                <div class="form-row">
                    <!-- Usuario SOLO lectura -->
                    <div class="form-group">
                        <label>Usuario</label>
                        <h:outputText
                            value="#{usuarioRolBean.formulario.usuario.nombre} #{usuarioRolBean.formulario.usuario.apellido} (#{usuarioRolBean.formulario.usuario.correo})" />
                    </div>

                    <!-- Rol editable -->
                    <div class="form-group">
                        <label>Rol</label>
                        <h:selectOneMenu value="#{usuarioRolBean.idRolSeleccionado}"
                                         required="true"
                                         requiredMessage="Debe seleccionar un rol"
                                         styleClass="input">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" />
                            <f:selectItems value="#{usuarioRolBean.roles}"
                                           var="r"
                                           itemLabel="#{r.nombre}"
                                           itemValue="#{r.id}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha asignación</label>
                        <h:outputText value="#{usuarioRolBean.formulario.fechaAsignacion}" />
                    </div>
                </div>

                <div class="form-actions" style="margin-top:10px; display:flex; gap:8px;">
                    <p:commandButton value="Actualizar"
                                     icon="pi pi-save"
                                     action="#{usuarioRolBean.guardar}"
                                     ajax="false"
                                     styleClass="ui-button-primary" />

                    <p:button value="Regresar"
                              icon="pi pi-arrow-left"
                              outcome="/UsuarioRol/index.xhtml?faces-redirect=true"
                              styleClass="ui-button-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
