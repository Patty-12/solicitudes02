<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
    </f:metadata>

    <ui:define name="titulo">Nueva Asignación Usuario–Rol</ui:define>

    <ui:define name="contenido">
        <h:form id="formCrear">

            <div class="card">
                <h3>Nueva Asignación Usuario–Rol</h3>

                <h:messages globalOnly="true" style="color:red;" />

                <div class="form-row">
                    <div class="form-group">
                        <label>Usuario</label>
                        <h:selectOneMenu value="#{usuarioRolBean.idUsuarioSeleccionado}"
                                         required="true"
                                         requiredMessage="Debe seleccionar un usuario"
                                         styleClass="input">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" />
                            <f:selectItems value="#{usuarioRolBean.usuarios}"
                                           var="u"
                                           itemLabel="#{u.nombre} #{u.apellido} (#{u.correo})"
                                           itemValue="#{u.id}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <label>Rol</label>
                        <h:selectOneMenu value="#{usuarioRolBean.idRolSeleccionado}"
                                         required="true"
                                         requiredMessage="Debe seleccionar un rol"
                                         styleClass="input">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" />
                            <f:selectItems value="#{usuarioRolBean.roles}"
                                           var="r"
                                           itemLabel="#{r.nombre}"
                                           itemValue="#{r.id}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha asignación</label>
                        <!-- LocalDateTime directo -->
                        <h:outputText value="#{usuarioRolBean.formulario.fechaAsignacion}" />
                    </div>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Guardar"
                                     action="#{usuarioRolBean.guardar}"
                                     styleClass="btn-primary" />

                    <h:button value="Cancelar"
                              outcome="/UsuarioRol/index.xhtml?faces-redirect=true"
                              styleClass="btn-secondary" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
